<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ticTacToe</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <button id='showMenu'> Show Menu </button>
<button id='render'> Render </button>

<div id='menu' class='modal'>
  <div class='modal-content'>
    <div class='modal-header'>
      <h2> Setup </h2>
    </div>
    <div class='modal-body'>
      <span id='player-letter'>Play as: X</span> 
      <span class='close'>Start</span>
    </div>
  </div>
</div>

<div id='endgame' class='modal'>
  <div class='modal-content'>
    <div class='modal-header'>
      <h2> Endgame! </h2>
    </div>
    <div class='modal-body'>
      <span id='result'>It's a X</span> 
      <span class='close'>Restart</span>
    </div>
  </div>
</div>


<div id='page-container'>
    <h2 id = 'page-header'> Tic Tac Toe </h2>
  <div class='container' id='board-container'>
    <table>
      <tr>
        <th class='box' id='box-0' onclick = 'movePlayer(0)'> X </th>
        <th class='box' id='box-1' onclick = 'movePlayer(1)'> O </th>
        <th class='box' id='box-2' onclick = 'movePlayer(2)'> X </th>
      </tr>
      <tr>
        <th class='box' id='box-3' onclick = 'movePlayer(3)'> O </th>
        <th class='box' id='box-4' onclick = 'movePlayer(4)'> X </th>
        <th class='box' id='box-5' onclick = 'movePlayer(5)'> O </th>
      </tr>
      <tr>
        <th class='box' id='box-6' onclick = 'movePlayer(6)'> X </th>
        <th class='box' id='box-7' onclick = 'movePlayer(7)'> O </th>
        <th class='box' id='box-8' onclick = 'movePlayer(8)'> X </th>
      </tr>

    </table>
  </div>

</div>
  
    <script src="js/index.js"></script>

</body>
</html>
